    <div class="col-xl-12 col-12">
        <div class="row mb-3">
            <div class="col-xl-12 col-12">
                <form class="bg-pink border p-4 shadow-sm" [formGroup]="browseSessionForm">
                    <div class="form-row">
                        <div class="col-xl-10">
                            <div class="row">
                                <div class="col-xl-12">

                                    <div class="input-group">
                                        <input formControlName="generaldata4search" type="text" class="form-control" placeholder="Find Sessions">
                                        <div class="input-group-append">
                                            <button class="btn btn-secondary" data-toggle="collapse" data-target="#filter-menus"><i class="icon-filter"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row collapse" id="filter-menus">
                                <div class="col-xl-6 mt-2">
                                    <select formControlName="services4search" class="custom-select" [ngClass]="{ 'is-invalid': submitted && f.location.errors }">
                                        <option value="" selected>Service Type</option>
                                        <option *ngFor="let item of ParentServicesTypes"
                                            [ngValue]="item._id">
                                            {{item.name}}</option>
                                    </select>
                                </div>
                                <div class="col-xl-6 mt-2">
                                    <select formControlName="location4search" class="custom-select" [ngClass]="{ 'is-invalid': submitted && f.location.errors }">
                                        <option value="" selected>Choose Location</option>
                                        <option *ngFor="let location of countrylist" [ngValue]="location">
                                            {{location}}</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="col-xl-2">
                            <button class="btn btn-outline-primary btn-block h-100 mt-md-0 mt-2" (click)="sessionSearchByService()">
                                <i class="icon-search"></i> SEARCH
                            </button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
        <section class="agency blog blog-sec blog-sidebar sider p-0">

            <div class="h6 mb-3">

                SESSION RESULT
                <!--
                <div class="btn-group btn-group-toggle btn-group-sm float-right" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> USA
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Worldwide
                    </label>
            </div>
        -->
                <!-- <span class="float-right custom-switch floar-right">

                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">USA</label>
                </span> -->
            </div>
            <cdk-virtual-scroll-viewport itemSize="50" class="ngfor-viewport">
                <div  *cdkVirtualFor="let session of allSessionsData" class="ngfor-item card shadow-sm mb-4">
                    <div class="bg-white blog-title card-header mb-0 text-capitalize">
                        {{session.sessionSubject}}
                    </div>
                    <div class="card-body px-md-3 px-1 small">
                         <div class="row">               
                        <div class="col-xl-12 col-12">
                            <p class="para2" [class.show_more]="!session._id">
                                {{session.loanDescription}}
                            </p>
                        </div>          
                        <div class="col-xl-6 col-6 border-right mb-2">
                            <i aria-hidden="true" class="icon-timer mr-2"></i> {{session.loanStartDateTime | date:'MMM d, h:mm a'}}
                        </div>
                       
                        <div class="col-xl-6 col-6">
                            <i aria-hidden="true" class="icon-location-pin m-r-10"></i>
                            
                            {{session.location}}
                        </div>
                      
                    </div>
                    </div>
                    <div class="card-footer bg-white">
                        <span class="badge badge-success font-weight-normal text-capitalize btn float-left" >{{session.sessionType}}</span>
                        <a *ngIf="!check4applyToSession(session)" class="btn btn-success text-capitalize btn-sm float-right text-white" (click)="applyToSession(session)">Apply</a>

                        <a *ngIf="check4applyToSession(session)" class="btn btn-primary text-capitalize btn-sm float-right text-white" (click)="showAppliedToSession(session)"> Details</a>

                    </div>
                </div>
                
             
                <div *ngIf="!allSessionsData">
                    <div class="content_loader"></div>
                    <div class="content_loader"></div>
                </div>
            </cdk-virtual-scroll-viewport>
            

           
        </section>
    </div>

</div>
