<h2 mat-dialog-title class="text-primary">
    <div class="row">
        <div class="col-xl-11 col-10">
            <h4>Upload File</h4>
        </div>
        <div class="col-xl-1 col-2">
            <i class="icon-close float-right" mat-button (click)="closeDialog()"></i>
        </div>
        <div class="col-xl-12 col-12 mt-3">

            <input id="ctrlUpload" [disabled]="fileUploadProgress" type="file" name="image" accept="image/*" (change)="fileChangeEvent($event)"
                class="border btn btn-light btn-sm btn-block p-3">


        </div>

    </div>
</h2>


<div class="row">
    <div class="col-md-12 d-none">
        <!-- <h3>Toolbar:</h3> -->
        <div class="btn-group d-none">
            <button type="button" class="btn btn-primary" title="Zoom In" (click)="fnCropperZoomIn()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-zoom-in"></span>
                </span>
            </button>
            <button type="button" class="btn btn-primary" title="Zoom Out" (click)="fnCropperZoomOut()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-zoom-out"></span>
                </span>
            </button>
        </div>





    </div>
    <div class="text-center col-md-8 col-7 " *ngIf="isImageLoaded">
        <p class="small" *ngIf="isImageLoaded" class="mb-2">Click on save button to upload the image. </p>
        <angular-cropper #angularCropper [cropperOptions]="config" [imageUrl]="imageUrl" (ready)="ready($event)">
        </angular-cropper>
        <div class="btn-group btn-group-sm mr-2 mt-2" *ngIf="isImageLoaded">
            <button type="button" class="btn btn-primary" title="Move Left" (click)="fnCropperMoveLeft()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-angle-left"></span>
                </span>
            </button>
            <button type="button" class="btn btn-primary" title="Move Right" (click)="fnCropperMoveRight()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-angle-right"></span>
                </span>
            </button>
            <button type="button" class="btn btn-primary" title="Move Up" (click)="fnCropperMoveUp()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-angle-up"></span>
                </span>
            </button>
            <button type="button" class="btn btn-primary" title="Move Down" (click)="fnCropperMoveDown()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-angle-down"></span>
                </span>
            </button>
        </div>

        <div class="btn-group btn-group-sm  mr-2 mt-2" *ngIf="isImageLoaded">
            <button type="button" class="btn btn-primary" title="Rotate Left" (click)="fnCropperRotateLeft()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-angle-double-left"></span>
                </span>
            </button>
            <button type="button" class="btn btn-primary" title="Rotate Right" (click)="fnCropperRotateRight()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-angle-double-right"></span>
                </span>
            </button>
            <button type="button" class="btn btn-primary" title="Reset" (click)="fnCropperReset()">
                <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="">
                    <span class="icon-trash"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="text-center col-md-4 col-5" *ngIf="isImageLoaded">

        <h5>Preview</h5>
        <img class="img-fluid mt-2" [src]="croppedImage" style="max-height: 200px;" />
        <div *ngIf="fileUploadProgress" i18n>
            Upload progress: {{ fileUploadProgress }}
        </div>
        <br>
        <div *ngIf="!showBlockingMessageMediatorT">
            <button type="button" class="btn btn-success mt-3 save" title="Upload" (click)="onUploadMediaOnServer()">
                Save
            </button>  
        </div>
        <div *ngIf="showBlockingMessageMediatorT">
            <button type="button" class="btn btn-success mt-3 save" title="Upload" (click)="onUploadMediaOnServer()">
                Save
            </button>  
            <h5 class="mt-2890">Caution! Once saved you can not change media again.</h5>
        </div>
        
    </div>
</div>
