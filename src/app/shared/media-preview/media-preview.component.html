

<div class="row">
    <div class="col-xl-11 col-10">
        <h4 class="mb-3 text-black-50" i18n>
            Preview
        </h4>
    </div>
    <div class="col-xl-1 col-2">
        <i class="icon-close float-right" mat-button (click)="closeDialog()"></i>
    </div>
</div>
<mat-dialog-content class="mat-typography" style="max-height: 86vh;">
    <div class="row" [ngSwitch]="mimeType">
        <!-- the same view can be shown in more than one case -->
        <div class="col-xl-12" *ngSwitchCase="MediaTypes.video">
        </div>
        <div class="col-xl-12" *ngSwitchCase="MediaTypes.audio">
        </div>
        <div class="col-xl-12 text-center" *ngSwitchCase="MediaTypes.image">
            <img class="img-fluid" style="height: 86vh;" [src]="mediaSrc"  />
        </div>
        <div class="col-xl-12 text-center" *ngSwitchDefault>
            <img class="img-fluid" style="height: 86vh;" [src]="mediaSrc" />
        </div>
    </div>
</mat-dialog-content>
