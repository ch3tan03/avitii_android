<div class="row">
    <div class="col-xl-12 col-md-12 mb-4">
        <div class="card shadow h-100">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-xl-12 mb-4">
                        <div class="font-weight-bold mb-1 text-cm-blue">Deposit Money</div>
                    </div>
                    <div class="col-xl-3">
                        <img src="/assets/img/svg/depositmoney.svg" class="img-fluid">
                    </div>
                    <div class="col-xl-6">
                        <form [formGroup]="addFundsForm" (ngSubmit)="onSubmit()">
                            <div class="md-form">
                                <div class="input-group mt-3 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white">$</span>
                                    </div>
                                    <input type="number" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" placeholder="Amount">
                                    <button [disabled]="loading" class="btn btn-primary btn-sm">Deposit</button>
                                </div>
                                <div class="m-2" id="paypal-button-container" *ngIf="payPalConfig">
                                    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                                </div>
                                <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                                    <div *ngIf="f.amount.errors.required">amount is required</div>
                                </div>
                            </div>
                        </form>
                        <div class="mb-1 text-xs text-gray-50"><img src="/assets/img/svg/hand.svg" class="img-fluid"> User and Borrower Wallet simply facilitates Payments and Refunds. </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="card p-4 text-center">
                            <i class=" fas fa-repeat" (click)="loadAllFunds()"></i>
                            <div class="h4 font-weight-light">Total Fund</div>
                            <div class="h4">${{addFundsService.totalFund4currentUser}}</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-12 col-12 mb-4">


        <div class="view view-cascade gradient-card-header white">
            <table class="table btn-table">

                <thead>
                    <tr>

                        <th>Amount</th>
                        <th>Date</th>
                        <th>#</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let fund of allFunds">

                        <td>${{fund.amount}}</td>
                        <td>{{fund.updatedOn | date:short}}</td>
                        <td>
                            #
                            <!-- <button type="button" (click)="deleteFund(fund._id)" class="btn btn-outline-primary btn-sm m-0 waves-effect">Delete</button>-->
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>
</div>
