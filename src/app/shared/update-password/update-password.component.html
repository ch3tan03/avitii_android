<form [formGroup]="profileUpdatePasswordForm">
    <div class="card mb-3 shadow">
        <div class="card-header">
            <h5 class="font-weight-bold text-primary">Update Password</h5>
        </div>
        <div class="card-body">

            <div class="row">
                <div class="form-group col-xl-12">
                    <label for="password">Old Password</label>
                    <input type="text" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Old Password is required</div>
                    </div>
                </div>

                <div class="form-group col-xl-12">
                    <label for="password2update">New Password</label>
                    <input type="text" formControlName="password2update" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password2update.errors }" />
                    <div *ngIf="submitted && f.password2update.errors" class="invalid-feedback">
                        <div *ngIf="f.password2update.errors.required">Old Password is required</div>
                    </div>
                </div>

                <div class="form-group col-xl-12">
                    <label i18n>Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required" i18n>
                            Confirm Password is required
                        </div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch" i18n>
                            Passwords must match
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" (click)="onUpdatePasswordSubmit()" [disabled]="loading"
            class="btn btn-primary float-right">Update</button>
        </div>
    </div>
</form>
