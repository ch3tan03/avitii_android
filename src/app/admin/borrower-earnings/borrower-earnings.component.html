<div class="row">
    <div class="col-xl-12 col-md-12 mb-4">
        <div class="card shadow h-100">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-xl-12 mb-4">
                        <div class="font-weight-bold mb-1 text-cm-blue" i18n>Borrower's Earning</div>
                    </div>
                    <div class="col-xl-12 col-12 mb-4">
                        <div class="view view-cascade gradient-card-header white">
                            <table class="table table-striped table-responsive-md btn-table">
                                <thead>
                                    <tr>
                                        <th class="d-none">ID</th>
                                        <th i18n>Borrower</th>
                                        <th i18n>$Amount (Pending)</th>
                                        <th i18n>Total Transactions</th>
                                        <th i18n>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let obj of utilityService._.values(PaymentBorrowerDetailsArray); let i = index">
                                        <td class="d-none">{{obj._id}}</td>
                                        <td>{{obj._id}}</td>
                                        <td>{{obj.totalPayment4CurrentUser}}</td>
                                        <td>{{obj.totalCountOfTransactions}}</td>
                                        <td>
                                            <div *ngIf="obj.totalPayment4CurrentUser>0">
                                                <i *ngIf="!editingIdCtrl[i]" class="icon-pencil-alt m-2 text-danger" (click)="editingIdCtrl[i]=true;">
                                                </i>
                                                <input *ngIf="editingIdCtrl[i]" name="transactionId" [(ngModel)]="transactionIdCtrl[i]">
                                                <i *ngIf="editingIdCtrl[i]" class="icon-check-box m-2 text-success" (click)="updateTransactionIdDoPaymentForBorrower(i, transactionIdCtrl[i], obj)">
                                                </i>
                                                <i *ngIf="editingIdCtrl[i]" class="icon-close m-2 text-danger" (click)="editingIdCtrl[i]=false;">
                                                </i>
                                            </div>
                                            <div *ngIf="obj.totalPayment4CurrentUser<=0">
                                                ###
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
