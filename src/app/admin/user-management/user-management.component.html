<div class="row">
    <div class="col-xl-12 col-md-12 mb-4">
        <div class="card shadow h-100">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-xl-12 mb-4">
                        <div class="font-weight-bold mb-1 text-cm-blue" i18n>Users</div>
                    </div>
                    <div class="col-xl-12 col-12 mb-4">
                        <div class="view view-cascade gradient-card-header white">
                            <table class="table table-striped table-responsive-md btn-table">
                                <thead>
                                    <tr>
                                        <th class="d-none" i18n>ID</th>
                                        <th i18n>Email</th>
                                        <th i18n>Name</th>
                                        <th i18n>Role</th>
                                        <th i18n>Mobile</th>
                                        <th i18n>Verified</th>
                                        <th i18n>#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!---->
                                    <tr *ngFor="let obj of utilityService._.values(PaymentTransactionDetailsArray)">
                                        <td class="d-none" i18n>{{obj._id}}</td>
                                        <td i18n>{{obj.emailAddress}}</td>
                                        <td i18n>{{obj.firstName}}</td>
                                        <td i18n>{{obj.role}}</td>
                                        <td i18n>{{obj.mobileno}}</td>
                                        <td>
                                            <div
                                                *ngIf="returnT4CurrentUserAllowedToShow(obj.role) && obj._id != authenticationService.currentUserValue._id">
                                               
                                              
                                                <span *ngIf="!obj.isVerified"
                                                (click)="updateUsersVerificationStatus(obj, true)" class="btn text-white badge badge-warning font-weight-light">
                                                    Approve
                                                </span>
                                                <span *ngIf="obj.isVerified"  class="badge badge-success font-weight-light">Approved</span>
                                              
                                                
                                            </div>
                                        </td>
                                        <td>
                                            <div
                                                *ngIf="returnT4CurrentUserAllowedToShow(obj.role) && obj._id != authenticationService.currentUserValue._id">
                                                <button *ngIf="obj.isVerified && returnT4CurrentUserIsSAdmin()"
                                                    class="btn btn-link btn-sm" (click)="navigate2EditUser(obj._id)">
                                                    <i class="icon-pencil m-2 text-success"></i>
                                                </button>
                                                <button class="btn btn-link btn-sm" (click)="usersProfile(obj)">
                                                    <i class="icon-user text-success"></i>
                                                </button>
                                                <button class="btn btn-link btn-sm" (click)="deleteUserById(obj._id)">
                                                    <i class="icon-trash m-2 text-danger"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
