<div class="row">
  
    <div class="col-xl-12 col-md-12 mb-4">
        <div class="card shadow h-100">
            <div class="card-header">
                <div class="font-weight-bold text-primary" i18n>User Management</div>
            </div>
            <div class="card-body">
                <div class="row">
                    
                    <div class="col-xl-12 col-12 mb-4">
                        <div class="view view-cascade gradient-card-header white">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="row-border hover table table-striped table-responsive-md btn-table">
                                <thead>
                                    <tr>
                                        <th class="d-none" i18n>ID</th>
                                        <th i18n>Email</th>
                                        <th i18n>Name</th>
                                        <th i18n>Role</th>
                                        <th i18n>Mobile</th>
                                        <th i18n>Verified</th>
                                        <th class="text-right" i18n>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let obj of utilityService._.values(PaymentTransactionDetailsArray)">
                                        <td class="d-none" i18n>{{obj._id}}</td>
                                        <td i18n>{{obj.emailAddress}}</td>
                                        <td i18n>{{obj.firstName}}</td>
                                        <td i18n>{{obj.role}}</td>
                                        <td i18n>{{obj.mobileNo}}</td>
                                        <td>
                                            <div
                                                *ngIf="returnT4CurrentUserAllowedToShow(obj.role) && obj._id != authenticationService.currentUserValue._id">


                                                <span *ngIf="!obj.isVerified"
                                                    (click)="updateUsersVerificationStatus(obj, true)"
                                                    class="btn text-white badge badge-danger font-weight-light">
                                                    Pending
                                                </span>
                                                <span *ngIf="obj.isVerified"
                                                    class="badge badge-success font-weight-light">
                                                    Approved
                                                </span>
                                                

                                            </div>
                                        </td>
                                        <td class="text-left">
                                            <div
                                                *ngIf="returnT4CurrentUserAllowedToShow(obj.role) && obj._id != authenticationService.currentUserValue._id">
                                                <button *ngIf="obj.isVerified && returnT4CurrentUserIsSAdmin()"
                                                    class="btn btn-success btn-sm btn-xs mr-1" (click)="navigate2EditUser(obj._id)" data-title="Edit">
                                                    <i class="icon-pencil"></i>
                                                </button>
                                                <button class="btn btn-success btn-sm btn-xs mr-1" (click)="usersProfile(obj)" data-title="View User Details">
                                                    <i class="icon-user"></i>
                                                </button>
                                                
                                                <button class="btn btn-success btn-sm btn-xs mr-1" (click)="usersIncomeExpenseDetails(obj)" data-title="Income Proof and Monthly Expenses Details">
                                                    <i class="icon-receipt"></i>
                                                </button>

                                                <button class="btn btn-warning btn-sm btn-xs mr-1" data-title="Block User" *ngIf="obj.isVerified" (click)="updateUsersVerificationStatus(obj, false)">
                                                    <i class="icon-lock"></i>
                                                </button>


                                                <button class="btn btn-danger btn-sm btn-xs" (click)="deleteUserById(obj._id)" data-title="Delete">
                                                    <i class="icon-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
