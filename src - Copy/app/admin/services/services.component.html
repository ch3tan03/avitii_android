<div class="row">
    <div class="col-xl-12 col-md-12 mb-4">
        <div class="card shadow h-100">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-xl-12 mb-4">
                        <div class="font-weight-bold mb-1 text-cm-blue">Service Types</div>
                    </div>
                    <div class="col-xl-12 col-12 mb-4">
                        <div class="view view-cascade gradient-card-header white">
                            <table class="table table-striped table-responsive-md btn-table">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Charges</th>
                                        <th>Service Charges</th>
                                        <th>Consult Fees</th>
                                        <th>Portal Commision</th>
                                        <th>Sub Types</th>
                                        <th>#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let obj of ParentServicesTypes">
                                        <td>{{obj.name}}</td>
                                        <td>{{obj.feeFromUserFixedAmount}}</td>
                                        <td>{{obj.serviceFeeFromUserFixedAmount}}</td>
                                        <td>{{obj.feeToConsultFixedAmount}}</td>
                                        <td>{{obj.commisionToProtalFixedAmount}}</td>
                                        <td>
                                            <table class="table table-responsive-md btn-table">
                                                <tbody>
                                                    <tr *ngFor="let objInner of obj.childServicesTypes">
                                                        <td>{{objInner.name}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                        <td>
                                            <button type="button" (click)="deleteById(obj._id)" class="btn btn-outline-primary btn-sm m-0 waves-effect">Delete</button>
                                          
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
